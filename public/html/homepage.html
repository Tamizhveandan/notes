    <main>
      <!-- notes showing container -->
        <br>
        <div class="notes-container">
          
          <button class="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>


        <!-- notes taking form -->
      <div class="add-notes" id="add-notes">
        <div class="back">
          <i class="fa-solid fa-circle-arrow-left"></i>
        </div>
        <div class="heading">
          <input type="text" placeholder="Title Here" id="heading-input">
        </div>
        <div class="text-input">
          <textarea name="text" 
          placeholder="Write your notes here" 
          id="discription" 
          cols="60" 
          rows="15"></textarea>
        </div>
        <button class="saveBtn">Save</button>
      </div> 
      <!-- this div is for editing notes -->
      <div class="add-notes" id="edit-notes">
        <div class="back" id="back2">
          <i class="fa-solid fa-circle-arrow-left"></i>
        </div>
        <div class="heading">
          <input type="text" placeholder="Title Here" id="heading-input2">
        </div>
        <div class="text-input">
          <textarea name="text" 
          placeholder="Write your notes here" 
          id="discription2" 
          cols="60" 
          rows="15"></textarea>
        </div>
        <button class="editBtn">update</button>
