<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangtan Notes</title>
    <link rel="icon" type="image/x-icon" href="../images/apple-touch-icon.png">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    
    <main>
        <form method="post">
            <div class="signup">
                <h5 id="heading"> CREATE ACCOUNT</h5>
                <label for="useremail">enter Email</label>
                <input type="email" id="useremail" placeholder="email">
                <label for="confirmemail">confirm Email</label>
                <input type="email" id="confirmemail" placeholder="email">
                <label for="password">create password</label>
                <input type="password" id="password" placeholder="password">
                <label for="confirmpassword">confirm password</label>
                <input type="password" id="confirmpassword" placeholder="password"><br>
                <button type="submit" id="button">sign up</button>
                
                <div class="errorMessage"></div>
            </div>

        </form>
    </main>



    <script src="https://kit.fontawesome.com/7c33853e75.js" crossorigin="anonymous"></script>

    <script type="module" src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
     crossorigin="anonymous"></script>
</body>
</html>
