<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangtan Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >

</head>
<body>
    <div class="container text-center">
    
            <div class="content">The remainder for<br><span class="future">FUTURE</span><br>
            <button type="submit" class="btn btn-outline-success" onclick="signing_page()">Get started</button></div>
            
    </div> 
        
    
    <div id="signing">
        <div class="h1">WELCOME</div>
            <form method="post" >
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <input class="login" type="submit" value="login" onclick="register()">
            </form><br>
            <p>Don't have an account<a href="html/signup.html" class="signUp"> sign up</a></p>
            <p>Forgot password  <button class="forgotPassword" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    click here
            </button></p>
            <p>or</p>
            <p class="google">sign in with Google <a id="icon" href="#"><i class="fa-brands fa-google"></i></a> </i></p>
            
        </div>
    </div>
    
    
    
    <div class="bubbles">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
    </div>
    
    <!-- Button trigger modal -->
    
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="forgotInput" placeholder="name@example.com">
                    <label for="forgotInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="changePassword" placeholder="Password">
                    <label for="changePassword">Password</label>
                  </div>
                  <!-- <p>mail will be send to your email , check the mail to reset the password</p> -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="forgotpassword">change password</button>
            </div>
        </div>
        </div>
    </div>



    <script>
        function signing_page(){
        document.getElementById("signing").style.visibility ="visible";
        document.getElementById("signing").style.transform = "translateY(-50%)";
        document.getElementById("signing").style.zIndex= "2";
        document.getElementById("signing").style.animation = "container 2s linear";
    
        }

    </script>

    <script src="https://kit.fontawesome.com/7c33853e75.js" crossorigin="anonymous"></script>

    <script type="module" src="js/index.js"></script>
